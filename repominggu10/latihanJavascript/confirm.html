<!DOCTYPE html> 
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm('Apakah kamu yakin ingin mengunjungi website TREASURE?');
        if (yakin) {
            window.location = "https://id.wikipedia.org/wiki/Treasure_(grup)";
        } else {
            document.write('belum, tetap disini saja ');
        }
    </script>
    </body>
</html>
