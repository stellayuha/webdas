<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Bitwise</title>
</head>

<body>

    <script>
        var a = 4;
        var b = 3;

        // operator bitwise and
        var hasil = a & b;
        document.write(`${a} & ${b} = ${hasil}<br/>`);

        // operator bitwise or
        var hasil = a | b;
        document.write(`${a} | ${b} = ${hasil}<br/>`);

        // operator bitwise xor
        var hasil = a ^ b;
        document.write(`${a} ^ ${b} = ${hasil}<br/>`);

        // operator negasi
        var hasil = ~a;
        document.write(`~${a} = ${hasil}<br/>`);

        // operator bitwise right shift >>
        var hasil = a >> b;
        document.write(`${a} >> ${b} = ${hasil}<br/>`);

        // operator bitwise right shift <<
        var hasil = a << b;
        document.write(`${a} << ${b} = ${hasil}<br/>`);

        // operator bitwise right shift (unsigned) >>>
        var hasil = a >>> b;
        document.write(`${a} >>> ${b} = ${hasil}<br/>`);

    </script>
</body>

</html>
