<!DOCTYPE html>
<html>
<head>
    <title>Mengisi data ke Array</title>
</head>
<body>
    <script>
        //membuat array
        var products = ['TV', 'SENTER', 'HP', 'LAPTOP'];

        //menambahkan radio ke dalam array products
        products.push('RADIO');

        //menampilkan isi array
        document.write(products);
    </script>
</body>
</html>
