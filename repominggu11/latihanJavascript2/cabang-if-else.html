<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt('Password: ');

        if (password == 'cooky') {
            document.write('<h2>Selamat datang Stella!</h2>');
        } else {
            document.write('<p> Password salah, coba lagi!</p>');
        }

        document.write('<p> Terima kasih sudah menggunakan aplikasi ini!');
            
    </script>
</body>
</html>
