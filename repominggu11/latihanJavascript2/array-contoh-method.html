<!DOCTYPE html>
<html>
<head>
    <title>Method Array</title>
</head>
<body>
    <script>
        //Method filter
        const angka = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        //ambil data yang hanya habis dibagi dua
        const filteredArray = angka.filter(item => item % 2 === 0);

        console.log(filteredArray) // -> [2, 4, 6, 8]

        //Method Includes
        var tanaman = ['Padi', 'Jagung', 'Kacang', 'Kedelai'];

        //apakah JAGUNG sudah ada didalam array tanaman?
        var adaJagung = tanaman.includes('Jagung');

        console.log(adaJagung); // -> true

        //apakah ada bayam?
        var adaBayam = tanaman.includes('Bayam');

        console.log(adaBayam); // -> false

        //method short
        var alphabet = ['a', 'b', 'c', 'd' ,'e'];
        var angka = [1,5,7,2,9];

        console.log(alphabet.sort()); // -> ['a','b','c','d','e']
        console.log(angka.sort()); // -> ['1','5','7','2','9']
    </script>
</body>
</html>
