<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h4>controls</h4>

    <audio controls="true">
        <source src="nct dream.mp3" type="audio/mpeg">
            Browser anda tidak mendukung tag audio, upgrade dahulu!
    </audio>

    <!--atau-->

    <audio controls>
        <source src="nct dream.mp3" type="audio/mpeg">
            Browser anda tidak mendukung tag audio, silahkan upgrade
    </audio>

    <h4>Autoplay</h4>

    <audio autoplay="true">
        <source src="nct dream.mp3" type="audio/mpeg">
    </audio>

    <!--ATAU-->

    <audio autoplay>
        <source src="nct dream.mp3" type="audio/mpeg">
            Browser anda tidak mendukung tag audio.
    </audio>

    <h4>Loop</h4>
    <audio loop="true">
        <source src="nct dream.mp3" type="audio/mpeg">
    </audio>

    <h4>Muted</h4>

    <audio muted="true">
        <audio src="nct dream.mp3" type="audio/mpeg"></audio>
    </audio>

    <h4>Audio Sebagai Background</h4>

    <audio hidden autoplay loop>
        <source src="nct dream.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
